        <h2> ITIS 3135 Forms </h2>

        <form action="#">
            <label for="name">Name: </label></br>
            <input type="text" name="username" id="name" required placeholder="Full name"></br>
            <label for="number">Phone number: </label></br>
            <input type="text" name="number" id="number" required placeholder="Phone number"></br>
            <label for="email">Email address: </label></br>
            <input type="text" name="email" id="email" required placeholder="Email address"></br>

            <label for="name">Gender: </label></br>

            <input type="radio" name="gender" id="gender">
            <label for="gender">Transgender </label></br>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Other </label></br>
            

            <label for="name">How did you hear about us: </label></br>

            <label for="socialmeida">Social Media</label></br>
            <input type="checkbox" id="Friend" name="Friend">
            <label for="Friend">A friend</label></br>
            <input type="checkbox" id="online" name="online">
            <label for="online">Online</label></br>
            <input type="checkbox" id="Other" name="Other">
            <label for="Other">Other</label></br>

            <label for="reasonforvisit">Reason for Visit: </label>
            <select id="reasonforvisit" name="reasonforvisit" required>
                <option value="Forfun">For fun</option>

                <option value="app">To schedule an appointment with us</option>
                <option value="purchase">To purchase something from us</option>
            </select></br>

            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
